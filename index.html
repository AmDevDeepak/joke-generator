<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
    <h3 id="user"></h3>
  <h1>Am Random <span>Joke</span> Generator</h1>
  <p>(You gotta be too smart or dumb to find them funny.)</p>
  <div id="joke"></div>
  <button id="newJokeBtn" onclick="getRandomJoke()">Get New Joke</button>
  <p id="deepu">Am created by Deepu with lots of  <i class="fa-solid fa-heart"></i></p>
    </div>

  <script>
    let user = prompt('Enter your name');
    document.getElementById('user').innerText = `Hello Dear ${user}, You're Very Welcome.`;
    function getRandomJoke() {
      fetch('https://official-joke-api.appspot.com/random_joke')
        .then(response => response.json())
        .then(data => {
          const jokeElement = document.getElementById('joke');
          jokeElement.textContent = `${data.setup} ${data.punchline}`;
        })
        .catch(error => {
          console.error('Error fetching joke:', error);
        });
    }

    // Fetch a random joke on page load
    getRandomJoke();
  </script>
</body>
</html>
